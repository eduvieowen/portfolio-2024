<svg width="511" height="511" viewBox="0 0 511 511" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define a filter for the glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood result="flood" flood-color="#da0c81" flood-opacity="1"></feFlood>
      <feComposite in="flood" result="mask" in2="SourceAlpha" operator="in"></feComposite>
      <feMorphology in="mask" result="dilated" operator="dilate" radius="2"></feMorphology>
      <feGaussianBlur in="dilated" result="blurred" stdDeviation="4"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blurred"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer circle with gradient fill -->
  <circle cx="255.5" cy="255.5" r="255.5" fill="url(#paint0_linear)" filter="url(#glow)"/>
  <!-- Define the linear gradient -->
  <defs>
    <linearGradient id="paint0_linear" x1="511" y1="0" x2="0" y2="511" gradientUnits="userSpaceOnUse">
      <stop stop-color="#141414"/>
      <stop offset="1" stop-color="#2C2C2C"/>
    </linearGradient>
  </defs>
</svg>
